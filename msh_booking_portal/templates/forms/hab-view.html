<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HAB Form Submissions</title>
</head>
<body>
    Here are all the submissions to the MSH Form:
    <table border="1px" cellpadding="10">
        <thead>
            <td>Username</td>
            <td>Name</td>
            <td>Application Date</td>
        </thead>
        {% for item in applications %}
        <tr>
            <td>{{ item.user.user.username }}</td>
            <td>{{ item.user.user.first_name|add:" "|add:item.user.user.last_name }}</td>
            <td>{{ item.time_of_submission }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="../">Go back</a>
</body>
</html>
